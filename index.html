      stack: [{ name: "全部题库", sections: DATA }],
      stackIndex: 0,
      questionState: new Map(),
      submitted: false,
      lastWrongIds: [],
      lastSummary: null,
      chapterFilter: "all",
      typeFilter: "all",
    };

    const questionElements = new Map();

    const container = document.getElementById("questions");
    const stats = document.getElementById("stats");
    const chapterFilter = document.getElementById("chapterFilter");
    const typeFilter = document.getElementById("typeFilter");
    const modeSelect = document.getElementById("modeSelect");
    const submitButton = document.getElementById("submitExam");
    const resetButton = document.getElementById("resetExam");
    const retryButton = document.getElementById("retryWrong");
    const backButton = document.getElementById("backStack");
    const summary = document.getElementById("summary");
    const stackInfo = document.getElementById("stackInfo");
    const panelHint = document.getElementById("panelHint");

    modeSelect.addEventListener("change", (event) => {
      setMode(event.target.value);
    });

    chapterFilter.addEventListener("change", (event) => {
      state.chapterFilter = event.target.value;
      render();
    });

    typeFilter.addEventListener("change", (event) => {
      state.typeFilter = event.target.value;
      render();
    });

    submitButton.addEventListener("click", submitExam);
    resetButton.addEventListener("click", resetSelections);
    retryButton.addEventListener("click", retryWrongQuestions);
    backButton.addEventListener("click", goBackStack);

    function setMode(mode) {
      if (state.mode === mode) return;
      state.mode = mode;
      state.submitted = false;
      state.lastWrongIds = [];
      state.lastSummary = null;
      updateModeButtons();
      updateSummary();
      updateExamButtons();
      refreshAllQuestions();
      const total = sumQuestions(getCurrentSections());
      updateStackInfo(total);
      updatePanelHint(total);
    }

    function getCurrentSections() {
      return state.stack[state.stackIndex].sections;
    }

    function sumQuestions(sections) {
      return sections.reduce((total, section) => total + section.questions.length, 0);
    }

    function getQuestionState(id) {
      if (!state.questionState.has(id)) {
        state.questionState.set(id, { selected: new Set(), status: "pending" });
      }
      const qState = state.questionState.get(id);
      if (!(qState.selected instanceof Set)) {
        qState.selected = new Set(qState.selected ? Array.from(qState.selected) : []);
      }
      return qState;
    }

    function updateModeButtons() {
      if (modeSelect.value !== state.mode) {
        modeSelect.value = state.mode;
      }
    }

    function updateExamButtons() {
      submitButton.disabled = state.mode !== MODE.exam;
      resetButton.disabled = state.mode !== MODE.exam;
      const canRetry = state.mode === MODE.exam && state.submitted && state.lastWrongIds.length;
      retryButton.disabled = !canRetry;
      retryButton.textContent = canRetry
        ? `错题再练 (${state.lastWrongIds.length})`
        : "错题再练";
      backButton.disabled = state.stackIndex === 0;
    }

    function updateStackInfo(total) {
      const entry = state.stack[state.stackIndex];
      stackInfo.textContent = `当前题库：${entry.name}（${total} 题）`;
    }

    function updatePanelHint(total) {
      const entry = state.stack[state.stackIndex];
      const modeText = state.mode === MODE.instant ? "即时验证" : "测试验证";
      panelHint.textContent = `${modeText} · ${entry.name}（${total} 题）`;
    }

    function updateSummary() {
      if (state.mode === MODE.instant) {
        summary.textContent = "即时验证：点击选项即可查看答案。";
        return;
      }
      if (state.submitted && state.lastSummary) {
        summary.textContent = `本次答对 ${state.lastSummary.correct} / ${state.lastSummary.total} 题`;
      } else {
        summary.textContent = "测试验证：答完所有题目后点击“提交测试”。";
      }
    }

    function registerQuestionElement(question, elements) {
      questionElements.set(question.id, elements);
    }

    function formatAnswerText(question) {
      return question.answers.join("、");
    }

    function isSelectionCorrect(question, selected) {
      if (!selected || selected.size === 0) {
        return false;
      }
      if (selected.size !== question.answers.length) {
        return false;
      }
      return question.answers.every((answer) => selected.has(answer));
    }

    function evaluateSelectionStatus(question, selected) {
      if (!selected || selected.size === 0) {
        return "pending";
      }
      return isSelectionCorrect(question, selected) ? "correct" : "incorrect";
    }

    function toggleSelection(question, selected, label) {
      if (question.multi) {
        if (selected.has(label)) {
          selected.delete(label);
        } else {
          selected.add(label);
        }
      } else {
        if (selected.size === 1 && selected.has(label)) {
          selected.clear();
        } else {
          selected.clear();
          selected.add(label);
        }
      }
    }

    function refreshAllQuestions() {
      questionElements.forEach((_, id) => {
        const question = QUESTION_LOOKUP.get(id);
        if (question) {
          updateQuestionUI(question);
        }
      });
    }

    function updateQuestionUI(question, elements = questionElements.get(question.id)) {
      if (!elements) return;
      const qState = getQuestionState(question.id);
      const selected = qState.selected || new Set();
      const revealAnswer =
        (state.mode === MODE.instant && qState.status !== "pending") ||
        (state.mode === MODE.exam && state.submitted);

      elements.options.forEach((button) => {
        const label = button.dataset.label;
        button.classList.remove("selected", "correct", "incorrect", "key");
        if (selected.has(label)) {
          button.classList.add("selected");
        }
        if (revealAnswer) {
          if (question.answers.includes(label)) {
            button.classList.add("key");
          }
          if (selected.has(label)) {
            if (qState.status === "correct") {
              button.classList.add("correct");
            } else if (qState.status === "incorrect") {
              button.classList.add("incorrect");
            }
          }
        }
      });

      if (revealAnswer && qState.status !== "pending") {
        if (qState.status === "correct") {
          elements.feedback.textContent = "✅ 回答正确";
          elements.feedback.classList.remove("hidden");
        } else if (qState.status === "incorrect") {
          elements.feedback.textContent = `❌ 正确答案：${question.answers.join("、")}`;
          elements.feedback.classList.remove("hidden");
        }
      } else {
        elements.feedback.textContent = "";
        elements.feedback.classList.add("hidden");
      }
    }

    function createQuestionElement(question) {
      const wrapper = document.createElement("article");
      wrapper.className = "question";
      const prompt = document.createElement("div");
      prompt.className = "prompt";
      prompt.innerHTML = `<span>${question.number}.</span>${question.prompt}`;
      if (question.multi) {
        const badge = document.createElement("span");
        badge.className = "tag";
        badge.textContent = "多选题";
        prompt.appendChild(badge);
      }
      wrapper.appendChild(prompt);

      if (!question.options || !question.options.length) {
        const openEntry = document.createElement("div");
        openEntry.className = "open-entry";
        const revealBtn = document.createElement("button");
        revealBtn.type = "button";
        revealBtn.textContent = "显示答案";
        const answerBox = document.createElement("div");
        answerBox.className = "open-answer";
        const answerText = question.answer_text || question.answers.join("、") || "（暂无答案）";
        answerBox.textContent = answerText;
        revealBtn.addEventListener("click", () => {
          const isVisible = answerBox.style.display === "block";
          answerBox.style.display = isVisible ? "none" : "block";
          revealBtn.textContent = isVisible ? "显示答案" : "隐藏答案";
        });
        openEntry.appendChild(revealBtn);
        openEntry.appendChild(answerBox);
        wrapper.appendChild(openEntry);
        return wrapper;
      }

      const options = document.createElement("div");
      options.className = "options";
      const optionButtons = [];
      question.options.forEach((opt) => {
        const button = document.createElement("button");
        button.type = "button";
        button.dataset.label = opt.label;
        button.innerHTML = `<span class="label">${opt.label}.</span><span>${opt.text}</span>`;
        button.addEventListener("click", () => handleOptionClick(question, opt.label));
        options.appendChild(button);
        optionButtons.push(button);
      });
      wrapper.appendChild(options);

      const feedback = document.createElement("div");
      feedback.className = "feedback hidden";
      wrapper.appendChild(feedback);

      registerQuestionElement(question, { wrapper, options: optionButtons, feedback });
      updateQuestionUI(question);
      return wrapper;
    }

    function handleOptionClick(question, label) {
      const qState = getQuestionState(question.id);
      if (state.mode === MODE.exam && state.submitted) {
        state.submitted = false;
        state.lastWrongIds = [];
        state.lastSummary = null;
        updateSummary();
        updateExamButtons();
      }
      const selected = qState.selected || new Set();
      toggleSelection(question, selected, label);
      qState.selected = selected;
      if (state.mode === MODE.instant) {
        qState.status = evaluateSelectionStatus(question, selected);
      } else {
        qState.status = "pending";
      }
      updateQuestionUI(question);
    }

    function gatherQuestions(sections = getCurrentSections()) {
      const list = [];
      sections.forEach((section) => {
        if (!sectionMatches(section)) {
          return;
        }
        section.questions.forEach((question) => {
          if (!questionMatches(question)) return;
          if (question.open || !question.options || !question.options.length) return;
          list.push(question);
        });
      });
      return list;
    }

    function submitExam() {
      if (state.mode !== MODE.exam) return;
      const questions = gatherQuestions();
      if (!questions.length) return;
      let correct = 0;
      const wrongIds = [];
      questions.forEach((question) => {
        const qState = getQuestionState(question.id);
        const selected = qState.selected || new Set();
        const isCorrect = isSelectionCorrect(question, selected);
        qState.status = isCorrect ? "correct" : "incorrect";
        if (isCorrect) {
          correct += 1;
        } else {
          wrongIds.push(question.id);
        }
      });
      state.submitted = true;
      state.lastWrongIds = wrongIds;
      state.lastSummary = { correct, total: questions.length };
      questions.forEach((question) => updateQuestionUI(question));
      updateSummary();
      updateExamButtons();
    }

    function resetSelections() {
      state.questionState.clear();
      state.submitted = false;
      state.lastWrongIds = [];
      state.lastSummary = null;
      refreshAllQuestions();
      updateSummary();
      updateExamButtons();
    }

    function createSubsetFromIds(ids, baseSections) {
      const idSet = new Set(ids);
      const subset = [];
      baseSections.forEach((section) => {
        const matches = section.questions.filter((question) => idSet.has(question.id));
        if (matches.length) {
          subset.push({ title: section.title, questions: matches });
        }
      });
      return subset;
    }

    function retryWrongQuestions() {
      if (!state.lastWrongIds.length) return;
      const subset = createSubsetFromIds(state.lastWrongIds, getCurrentSections());
      if (!subset.length) return;
      const label = `错题练习 ${state.stackIndex + 1}`;
      state.stack = state.stack.slice(0, state.stackIndex + 1);
      state.stack.push({ name: label, sections: subset });
      state.stackIndex = state.stack.length - 1;
      state.questionState.clear();
      state.submitted = false;
      state.lastWrongIds = [];
      state.lastSummary = null;
      state.chapterFilter = "all";
      state.typeFilter = "all";
      chapterFilter.value = "all";
      typeFilter.value = "all";
      render();
    }

    function goBackStack() {
      if (state.stackIndex === 0) return;
      state.stackIndex -= 1;
      state.questionState.clear();
      state.submitted = false;
      state.lastWrongIds = [];
      state.lastSummary = null;
      state.chapterFilter = "all";
      state.typeFilter = "all";
      chapterFilter.value = "all";
      typeFilter.value = "all";
      render();
    }

    function sectionMatches(section) {
      return state.chapterFilter === "all" || section.title === state.chapterFilter;
    }

    function questionMatches(question) {
      if (state.typeFilter === "single") {
        if (question.multi) return false;
        if (!question.options || !question.options.length || question.open) return false;
      }
      if (state.typeFilter === "multi") {
        if (!question.multi) return false;
      }
      return true;
    }

    function populateChapterOptions(sections) {
      const titles = sections.map((section) => section.title);
      const desired = ["all", ...titles];
      const currentOptions = Array.from(chapterFilter.options).map((opt) => opt.value);
      let changed = desired.length !== currentOptions.length;
      if (!changed) {
        for (let i = 0; i < desired.length; i += 1) {
          if (desired[i] !== currentOptions[i]) {
            changed = true;
            break;
          }
        }
      }
      if (changed) {
        chapterFilter.innerHTML = "";
        const allOption = document.createElement("option");
        allOption.value = "all";
        allOption.textContent = "全部篇章";
        chapterFilter.appendChild(allOption);
        titles.forEach((title) => {
          const option = document.createElement("option");
          option.value = title;
          option.textContent = title;
          chapterFilter.appendChild(option);
        });
      }
      if (state.chapterFilter !== "all" && !titles.includes(state.chapterFilter)) {
        state.chapterFilter = "all";
      }
      chapterFilter.value = state.chapterFilter;
    }

    function render() {
      const sections = getCurrentSections();
      populateChapterOptions(sections);
      typeFilter.value = state.typeFilter;
      let total = 0;
      let shown = 0;
      questionElements.clear();
      container.innerHTML = "";

      sections.forEach((section) => {
        const sectionAllowed = sectionMatches(section);
        if (!sectionAllowed) {
          return;
        }
        const filteredQuestions = section.questions.filter((question) => questionMatches(question));
        total += filteredQuestions.length;
        if (!filteredQuestions.length) {
          return;
        }
        shown += filteredQuestions.length;
        const card = document.createElement("section");
        card.className = "section-card";
        const title = document.createElement("h2");
        title.textContent = section.title;
        card.appendChild(title);
        filteredQuestions.forEach((question) => {
          card.appendChild(createQuestionElement(question));
        });
        container.appendChild(card);
      });

      stats.textContent = `共 ${total} 题，当前展示 ${shown} 题`;
      if (!shown) {
        const empty = document.createElement("p");
        empty.className = "empty";
        empty.textContent = filterText
          ? "没有查询到匹配的题目，请尝试其他关键字。"
          : "当前题库中没有题目。";
        container.appendChild(empty);
      }

      updateStackInfo(total);
      updatePanelHint(total);
      updateModeButtons();
      updateSummary();
      updateExamButtons();
    }

    render();
  </script>
</body>
